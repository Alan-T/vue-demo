name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v4
      
    - name: Setup Node.js 📦
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'
        
    - name: Install dependencies 🔧
      run: npm install
      
    - name: Build project 🏗️
      run: npm run build
      env:
        NODE_ENV: production
        
     # 关键步骤：处理 SPA History 路由
    - name: Setup SPA routing for GitHub Pages 🔧
      run: |
        # 复制 index.html 为 404.html
        cp dist/index.html dist/404.html
        
        # 创建 .nojekyll 文件
        touch dist/.nojekyll
        
        # 验证文件
        echo "✅ Build files created:"
        ls -la dist/
        
        if [ ! -f "dist/404.html" ]; then
          echo "❌ 404.html creation failed!"
          exit 1
        fi
        
        echo "✅ SPA routing setup completed"
        
    - name: Upload artifact 📤
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
        
    - name: Deploy to GitHub Pages 🚀
      if: github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Output deployment URL 🌐
      if: success()
      run: |
        echo "🎉 Deployment successful!"
        echo "🌐 Site URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
