name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4
      
    - name: Setup Node.js ğŸ“¦
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'
        
    - name: Install dependencies ğŸ”§
      run: npm install
      
    - name: Build project ğŸ—ï¸
      run: npm run build
      env:
        NODE_ENV: production
        
     # å…³é”®æ­¥éª¤ï¼šå¤„ç† SPA History è·¯ç”±
    - name: Setup SPA routing for GitHub Pages ğŸ”§
      run: |
        # å¤åˆ¶ index.html ä¸º 404.html
        cp dist/index.html dist/404.html
        
        # åˆ›å»º .nojekyll æ–‡ä»¶
        touch dist/.nojekyll
        
        # éªŒè¯æ–‡ä»¶
        echo "âœ… Build files created:"
        ls -la dist/
        
        if [ ! -f "dist/404.html" ]; then
          echo "âŒ 404.html creation failed!"
          exit 1
        fi
        
        echo "âœ… SPA routing setup completed"
        
    - name: Upload artifact ğŸ“¤
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
        
    - name: Deploy to GitHub Pages ğŸš€
      if: github.ref == 'refs/heads/main'
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Output deployment URL ğŸŒ
      if: success()
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸŒ Site URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
